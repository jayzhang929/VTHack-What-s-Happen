<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" type="text/css" href="bootstrap.css">

    <script src="/socket.io/socket.io.js"></script>

  	<h1 style="text-align: center;">Events Social</h1>

    </ul>
