<div class="container">
	
	<div class="row">
      <div class="col-md-9 col-md-offset-1">
      
         <form class="form-horizontal" id="post-template" action="#" method="post">
          <fieldset>
            <legend class="text-center"><h2>POST AN EVENT</h2></legend>
    
            
            <!-- Title input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="service-title" title="Required to proceed">Event Title</label>
              <div class="col-md-9">
                <input id="service-title" name="service-title" type="text" class="form-control">
              </div>
            </div>


 				<div class="form-group">
              <label class="col-md-3 control-label" for="skill-tags" title="Required to proceed">Date</label>
              <div class="col-md-9">
                <input id="skills-mission-template" name="skill-tags" type="date"  class="form-control"title="">
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-3 control-label" for="skill-tags" title="Required to proceed">Time</label>
              <div class="col-md-9">
                <input id="skills-mission-template" name="skill-tags" type="time"  class="form-control"title="">
              </div>
            </div>
            
            <!-- Location-->
           <div class="form-group">
              <label class="col-md-3 control-label" for="skill-tags" title="Required to proceed">Location</label>
              <div class="col-md-9">
                <input id="skills-mission-template" name="skill-tags" type="text"  class="form-control"title="">
              </div>
            </div>
	 
 
		 <!-- discrptions-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="message">Event Details</label>
              <div class="col-md-9">
                <textarea class="form-control" id="mission-descriptions" name="mission-descriptions" placeholder="Please enter your message here..." rows="5"title="The more the better" ></textarea>
              </div>
            </div>

             

              
 

            <div class="form-group">
              <label class="col-md-3 control-label" for="message">Upload Pic</label>
      <div class="col-md-9 col-md-offset-0 panel panel-default">
        <div class="panel-heading"><strong>Upload Files</strong> <small>Bootstrap files upload</small></div>
        <div class="panel-body">

          <!-- Standar Form -->
          <h4>Select files from your computer</h4>
          <form action="" method="post" enctype="multipart/form-data" id="js-upload-form">
            <div class="form-inline">
              <div class="form-group">
                <input type="file" name="files[]" id="js-upload-files" multiple>
              </div>
              <button type="submit" class="btn btn-sm btn-primary" id="js-upload-submit">Upload files</button>
            </div>
          </form>
      </div>

         
     

   	

             <!-- Form actions -->
            <div class="form-group">
              <div class="col-md-12 text-right">
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
              </div>
            </div>
          </fieldset>

			

          </form>
        </div>
      
	</div>
